<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分布式定时任务</title>
    <link type="text/css" href="static/css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" href="static/css/index.css" rel="stylesheet" />
    <script type="text/javascript" src="static/js/jquery-3.3.1.min.js" ></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/index.js"></script>

</head>
<body>
<div class="container-fluid">
   <!--页头-->
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>管理后台<small>分布式定时任务</small></h1>
            </div>
        </div>
    </div>
    <!--操作按钮-->
    <div class="row">
        <div class="col-md-12">
            <button id="newJobForm" type="button" class="btn btn-primary" data-toggle="modal" data-target="#editJobModal" >新建任务</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table id="job-list" class="table table-striped">
                        <thead>
                            <tr>
                                <th>任务名称</th>
                                <th>shell命令</th>
                                <th>cron表达式</th>
                                <th>任务操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        <!--<tr>
                            <td class="job-name">dddd</td>
                            <td class="job-cmd">dddd</td>
                            <td class="job-cronExpr">dddd</td>
                            <td>
                                <div class="btn-toolbar">
                                    <button class="btn btn-info edit-job">编辑</button>
                                    <button class="btn btn-danger delete-job">删除</button>
                                    <button class="btn btn-warning kill-job">强杀</button>
                                </div>
                            </td>
                        </tr>-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="editJobModal" tabindex="-1" role="dialog" aria-labelledby="myJob">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myJobDetail">任务详细信息</h4>
            </div>
            <div class="modal-body">
                <form id="jobForm">
                    <div class="form-group">
                        <label for="edit-name">任务名称:</label>
                        <input type="text" class="form-control" id="edit-name" placeholder="任务名称">
                    </div>
                    <div class="form-group">
                        <label for="edit-name">Shell命令:</label>
                        <input type="text" class="form-control" id="edit-cmd" placeholder="Shell命令">
                    </div>
                    <div class="form-group">
                        <label for="edit-name">Cron表达式:</label>
                        <input type="text" class="form-control" id="edit-cronExpr" placeholder="Cron表达式">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button id='saveJobBtn' type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
